<html lang="fr">

<head>

<body>

    <header>
        <h1>Le RocketQuizz</h1>
        <p>La team Rocket vous attaque ! Jouez les bons coups pour pouvoir Ã©viter la capture de votre Pikachu</p>

    <main>

    

        <div id="players">
            <p>Tableau des joueurs</p>
            <div id="refresh" onclick="refresh()">Revanche</div>

            <table>
                <div>
                    <th>Participants</th>
                    <th>Score</th>

                <div>
                    <tr>
                        <td>Red</td>

                    </tr>
                </div>
            </table>

                <div id="result"></div>


        </div>



        <div id="allTheContainer">
            <div id="firstLine">
                <div id="one" onclick="choice(this)" class="all"></div>
                <div id="two" onclick="choice(this)" class="all"></div>
                <div id="three" onclick="choice(this)" class="all"></div>
            </div>
            <div id="secondLine">
                <div id="four" onclick="choice(this)" class="all"></div>
                <div id="five" onclick="choice(this)" class="all"></div>
                <div id="six" onclick="choice(this)" class="all"></div>
            </div>
            <div id="thirdLine">
                <div id="seven" onclick="choice(this)" class="all"></div>
                <div id="eight" onclick="choice(this)" class="all"></div>
                <div id="nine" onclick="choice(this)" class="all"></div>
            </div>            
        </div>




        <div id="#inGame">
            <img src="./assets/IMG/Pokemon-BR-Foret-de-Jade.png" alt="game">
        </div>




    </main>
